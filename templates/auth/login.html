{% extends 'base.html' %}
{% block title %} Auth {% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/css/pages/auth/login.css">

<section class="hero">
    <div class="hero-body is-transparent">
      <div class="container is-transparent">
        <div class="form_container">
        <div class="columns is-centered is-transparent">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen has-text-light">
            <form action="" class="box">
              <div class="field">
                <label for="" class="label">Username</label>
                <div class="control has-icons-left">
                  <input type="email" placeholder="e.g. atlas" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="far fa-id-card"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Password</label>
                <div class="control has-icons-left">
                  <input type="password" placeholder="*******" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="checkbox">
                  <input type="checkbox">
                 Remember me
                </label>
              </div>
              <div class="field">
                <button class="button is-success">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
  </section>
{% endblock %}
